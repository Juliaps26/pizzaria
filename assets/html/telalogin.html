<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/telalogin.css">
    <title>Tela Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <!--Falta logo-->
        </div>

 <div class="conta">
            <h2>Acesse sua conta</h2>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>
    </header>

    <main>
       
        <!--Formulário-->

        <div class="conta">
        <form action="" method="get">
            <input type="email" placeholder="Seu e-mail aqui">
            <input type="senha" placeholder="Sua senha">
        </form>

        </div>
        
        <!--Botão para entrar e ir para a tela home-->
        <div class="entrar">
            <button>
            <a href="../html/telahome.html">ENTRAR</a>
        </button>
        </div>
        
    </main>

    <footer>
        <div class="criar">
            <button>
                <a href="../html/telacriar.html">Criar conta</a>
            </button>
        </div>
        <p>Ainda não tem uma conta?</p>
    </footer>
</body>
</html>
